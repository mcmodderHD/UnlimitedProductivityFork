[mod-setting-name]
up-allow-beacon=ビーコン生産性
up-allow-all-beacons=MODビーコン生産性
allow-quality-in-beacons=ビーコン品質
allow-quality-in-all-beacons=MODビーコン品質
up-allow-lab=研究所に対する全部の効果を許可する
up-allow-furnace=炉に対する全部の効果を許可する
up-allow-drill=掘削機に対する全部の効果を許可する
up-allow-assembler=組立機(レシピ選択式機器)に対する効果を許可する
up-remove-all-restrictions=生産性モジュールからレシピ制限を削除する
maximum-productivity=生産性の最大値
up-beacon-range=ビーコン範囲(最大 64)
up-beacon-module-count=ビーコンモジュール数
distribution-effectivity=配布の有効性
distribution-effectivity-quality=品質レベルごとの配布効率
beacon-quality-module-slots=品質レベルごとのビーコンモジュール数
beacon-quality-range=品質レベルごとのビーコン範囲の増加

[mod-setting-description]
up-allow-beacon=生産性モジュールをバニラビーコンで使用できるようにします
up-allow-all-beacons=MODによって追加されたビーコンで生産性モジュールを使用できるようにします
allow-quality-in-beacons=バニラビーコンで品質モジュールを使用できるようにします。ビーコン生産性が有効になっている場合にのみ機能します
allow-quality-in-all-beacons=MODによって追加されたビーコンで品質モジュールを使用できるようにします。MODビーコン生産性が有効になっている場合にのみ機能します
up-allow-lab=すべての研究所にすべてのモジュール効果を許可します。\n顕著な効果を得るには、「レシピ制限の削除」をアクティブにする必要がある場合があります
up-allow-furnace=すべての炉に(レシピ選択のない機器)すべてのモジュール効果を許可します。\n顕著な効果を得るには、「レシピ制限の削除」をアクティブにする必要がある場合があります。
up-allow-drill=すべての掘削機にすべてのモジュール効果を許可します。\nバニラでは何も実行されません。
up-allow-assembler=すべての組立機にすべてのモジュール効果を許可します。\n顕著な効果を得るには、「レシピ制限の削除」をアクティブにする必要があります。バニラでは何も実行されません。
up-remove-all-restrictions=MODによって追加されたものも含め、他のすべてのモジュールからレシピの制限を削除します。
maximum-productivity=生産産性ボーナスの最大値。
up-beacon-range=影響を受ける領域がビーコンの側面から何タイルに広がるか。バニラ値は 3 です。0 は「変更なし」を意味します。
up-beacon-module-count=1 つのビーコンに挿せるモジュールの数。バニラ値は 2 です。0 は「変更なし」を意味します。
distribution-effectivity=隣接モジュール間で共有する場合のモジュールの効果の乗数。
distribution-effectivity-quality=品質レベルごとのビーコンの有効性
beacon-quality-module-slots=品質レベルごとに 1 つのビーコンに収まるモジュールの数
beacon-quality-range=品質レベルごとのビーコンの範囲増加
